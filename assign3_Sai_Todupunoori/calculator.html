<html lang="">

<head>
    <meta charset="utf-8">
    <title>CIS 2336 Assignment-03</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
<h4 style="text-align: center; font-size: 24px">Javascript Calculator</h4>
<table style="margin-top: -30px" class="calc">
    <tr>
        <td colspan="3"> <input class="res-box" type="text" id="numbers" disabled /> </td>
        <td> <input type="button" value="C" onclick="clearView()" id="btn" /> </td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="show('1')"/></td>
        <td><input type="button" value="2" onclick="show('2')"/></td>
        <td><input type="button" value="3" onclick="show('3')"/></td>
        <td><input type="button" value="Sin" onclick="sinClicked()"/></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="show('4')"/></td>
        <td><input type="button" value="5" onclick="show('5')"/></td>
        <td><input type="button" value="6" onclick="show('6')"/></td>
        <td><input type="button" value="Cos" onclick="coslicked()"/></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="show('7')"/></td>
        <td><input type="button" value="8" onclick="show('8')"/></td>
        <td><input type="button" value="9" onclick="show('9')"/></td>
        <td><input type="button" value="Tan" onclick="tanlicked()"/></td>
    </tr>
    <tr>
        <td><input type="button" value="+" onclick="show('+')"/></td>
        <td><input type="button" value="-" onclick="show('-')"/></td>
        <td><input type="button" value="*" onclick="show('*')"/></td>
        <td><input type="button" value="/" onclick="show('/')"/></td>
    </tr>
    <tr>
        <td><input type="button" value="." onclick="show('.')"/></td>
        <td><input type="button" value="0" onclick="show('0')"/></td>

        <td><input style="background-color: blue; color: white" type="button" value="=" onclick="math()"/></td>
        <td><input type="button" value="%" onclick="show('%')"/></td>
    </tr>
</table>

<script type="text/javascript" src="calculator.js"></script>

</body>

</html>
